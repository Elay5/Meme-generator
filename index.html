<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">

    <title>meme generator</title>
</head>

<body onload="onInit()">
    <header class="main-header full-width">

        <div class="flex space-between align-center">

            <div class="logo">MemeCreator</div>
            <nav class="main-nav">
                <ul class="main-nav-list clean-list grid">

                    <li><a href="#" onclick="showGallery()">Gallery</a></li>
                    <li><a href="#">About</a></li>

                </ul>
            </nav>
        </div>
    </header>


    <section class="editor">

        <div class="canvas-container">
            <canvas id="my-canvas" width="400" height="400" onclick="showEv(event)"></canvas>
        </div>
        <section class="control-box">

            <label for="meme-text"></label>
            <input type="text" class="meme-text" id="meme-text" placeholder="falafel is great" oninput="setLineTxt()">

            <label for="text-color"></label>
            <input type="color" class="text-color" id="text-color" oninput="onChangeTextColor(this)" value="#0000FF">

            <a href="#" class="download-btn option-buttons" onclick="downloadMeme(this)" download="my-meme.jpg"><img
                    src="design-icons/ICONS/download-icon2.png" alt="download"></a>

            <button class="font-inc-btn option-buttons" onclick="onIncreaseFont()">
                <img src="design-icons/ICONS/increase font - icon.png" alt="increase font">
            </button>
            <button class="font-dec-btn option-buttons" onclick="onDecreaseFont()">
                <img src="design-icons/ICONS/decrease font - icon.png" alt="decrease font">
            </button>
            <button class="add-line-btn option-buttons" onclick="openAddLineModal()">
                <img src="design-icons/ICONS/add.png" alt="add line">
            </button>
            <button class="switch-line-btn option-buttons" onclick="onSwitchLine()"><img
                    src="design-icons/ICONS/up-and-down-opposite-double-arrows-side-by-side.png"
                    alt="switch lines"></button>

            <dialog class="add-line">
                <form onsubmit="onAddLine()" method="dialog">
                    <h2>Add line</h2>

                    <label for="text">Text:</label>
                    <input type="text" id="text">

                    <label for="font-size">Font size:</label>
                    <input type="number" id="font-size" value="16">

                    <label for="color">Color:</label>
                    <input type="color" id="color" value="#0000FF">

                    <button type="submit">Add line</button>
                    <button onclick="closeAddLineModal()" class="close-btn">Close</button>
                </form>
            </dialog>


        </section>
    </section>

    <section class="gallery"></section>



    <footer class="main-footer">
        <div class="logo">MemeCreator</div>
        <small class="footer-rights">
            @CoffeeRights reserved to memeCreator
        </small>
    </footer>


    <script src="js/main.js"></script>
    <script src="js/service/meme.service.js"></script>
    <script src="js/service/downloader.service.js"></script>

    <script src="js/controllers/meme.controller.js"></script>
    <script src="js/controllers/gallery.controller.js"></script>

</body>

</html>
